<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benny Al-Ashari</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Franklin', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            margin: 0;
            padding: 0;
            background-color: #fff;
            border-radius: 10px;
            overflow:hidden;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .item{
                width: 250px;
    color: white;
    padding: 30px;
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 20px;
                margin-bottom: -10px;
        }
        #gibbs{
            background:#990C0C;
        }
        #puzzles{
            background:#23A0D1;
        }
        #design{
            background:#C87229;
        }
        #bg{
            background:#3E4C5E;
        }
        .logo img{
            width: 40px;
        }
        .name{
                font-size: 18px;
    font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="gibbs">
            <div class="logo"><img src="logos/gibbs.png" /></div>
            <div class="name">GIBBS</div>
        </div>
        <div class="item" id="puzzles">
            <div class="logo"><img src="logos/puzzles.png" /></div>
            <div class="name">Daily Puzzles</div>
        </div>
        <div class="item" id="design">
            <div class="logo"><img src="logos/graphic.png" /></div>
            <div class="name">Graphic Design</div>
        </div>
        <div class="item" id="bg">
            <div class="logo"><img src="logos/bgb.png" /></div>
            <div class="name">Board Games</div>
        </div>
    </div>
</body>
</html>
