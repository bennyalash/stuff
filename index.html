<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benny Al-Ashari</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Franklin', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition:0.5s ease;
        }
        #container {
            max-width: 800px;
            margin: 0;
            padding: 0;
            background-color: #fff;
            overflow:hidden;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .item{
                width: 250px;
    color: white;
    padding: 30px;
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 20px;
                margin-bottom: -10px;
            cursor:pointer;
        }
        #gibbs, .gibbs{
            background:#990C0C;
        }
        #puzzles, .puzzles{
            background:#23A0D1;
        }
        #design, .design{
            background:#C87229;
        }
        #bg, .bg{
            background:#3E4C5E;
        }
        #mvw, .mvw {
            background: #337868;
        }
        #fym, .fym {
            background: #530D00;
        }
        .logo img{
            width: 40px;
        }
        .name{
                font-size: 18px;
    font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item" id="gibbs" onclick="go('gibbs')">
            <div class="logo"><img src="logos/gibbs.png" /></div>
            <div class="name">GIBBS</div>
        </div>
        <!--<div class="item" id="puzzles" onclick="go('puzzles')">
            <div class="logo"><img src="logos/puzzles.png" /></div>
            <div class="name">Daily Puzzles</div>
        </div>
        <div class="item" id="design" onclick="go('design')">
            <div class="logo"><img src="logos/graphic.png" /></div>
            <div class="name">Graphic Design</div>
        </div>-->
        <div class="item" id="fym" onclick="go('fym')">
            <div class="logo"><img src="logos/bgb.png" /></div>
            <div class="name">Feed 'Yer Mama</div>
        </div>
        <div class="item" id="mvw" onclick="go('mvw')">
            <div class="logo"><img src="logos/bgb.png" /></div>
            <div class="name">MONKEY vs WIZARD</div>
        </div>
    </div>
</body>
    <footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script>
    function go(destination) {
        switch(destination) {
            case 'gibbs':
                window.location.href = 'https://gibbpro.com';
                break;
            case 'puzzles':
                window.location.href = 'https://bennyalashari.com/puzzles';
                break;
            case 'design':
                window.location.href = 'https://altocreativeco.com';
                break;
            case 'bg':
                window.location.href = 'https://bennyalashari.com/games';
                break;
            case 'fym':
                window.location.href = 'https://bennyalashari.com/feed-yer-mama';
                break;
            case 'mvw':
                window.location.href = 'https://bennyalashari.com/monkey-vs-wizard';
                break;
            default:
                console.error('Invalid destination');
        }
    }
$(document).ready(function(){
    $(".item").hover(function(){
        var itemId = $(this).attr("id");
        $("body").addClass(itemId);
    }, function(){
        var itemId = $(this).attr("id");
        $("body").removeClass(itemId);
    });
});
</script>
    </footer>
</html>
