<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            margin: 0;
            padding: 0;
            background-color: #fff;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .item{
            width:100%;
            background:red;
            border:2px solid black;
            padding:20px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="logo"></div>
            <div class="name">GIBBS</div>
        </div>
        <div class="item">
            <div class="logo"></div>
            <div class="name">Daily Puzzles</div>
        </div>
        <div class="item">
            <div class="logo"></div>
            <div class="name">Graphic Design</div>
        </div>
        <div class="item">
            <div class="logo"></div>
            <div class="name">Board Games</div>
        </div>
    </div>
</body>
</html>
