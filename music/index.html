<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Search</title>
  <style>
    #searchResults {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    #searchResults a {
      display: block;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-decoration: none;
      color: black;
    }
    #searchResults a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div>
    <input type="text" id="searchInput" placeholder="Search for a song...">
    <div id="searchResults"></div>
  </div>
  <div id="playlistOptions"></div>

  <script>
    const accessToken = 'BQCpmo7LJcRENmcRVyPGgFn-OOZw5ZCGAXACvWyWEMPjsm2U3a3e4GHO-OrFaeKLPV34ZGOfsDf15yE5ILFLeNO-j0Js6DOY9n2lCu1Nj9Wc88Z6ugA';

    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    const playlistOptions = document.getElementById('playlistOptions');

    function searchForSongs(query) {
      const searchUrl = `https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track`;

      const requestOptions = {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      };

      return fetch(searchUrl, requestOptions)
        .then(response => response.json())
        .then(data => {
          return data.tracks.items.map(item => ({
            name: item.name,
            album: item.album.name,
            id: item.id
          }));
        })
        .catch(error => {
          console.error('Error:', error);
          return [];
        });
    }

    function displaySongOptions(songs) {
      searchResults.innerHTML = '';
      songs.forEach(song => {
        const songOption = document.createElement('a');
        songOption.href = '#';
        songOption.textContent = `${song.name} - ${song.album}`;
        songOption.addEventListener('click', () => {
          displayPlaylistsForSong(song.id);
        });
        searchResults.appendChild(songOption);
      });
      searchResults.style.display = 'block';
    }

    async function displayPlaylistsForSong(songId) {
      const playlists = await getPlaylistsForSong(songId);
      playlistOptions.innerHTML = '<h3>Playlists containing the song:</h3>';
      playlists.forEach(playlist => {
        const playlistOption = document.createElement('div');
        playlistOption.textContent = playlist.name;
        playlistOptions.appendChild(playlistOption);
      });
    }

    async function getPlaylistsForSong(songId) {
      const playlistsUrl = `https://api.spotify.com/v1/tracks/${songId}/playlists`;

      const requestOptions = {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      };

      const response = await fetch(playlistsUrl, requestOptions);
      const data = await response.json();
      return data.items;
    }

    searchInput.addEventListener('input', async () => {
      const query = searchInput.value;
      if (query.length === 0) {
        searchResults.style.display = 'none';
        return;
      }
      const songs = await searchForSongs(query);
      displaySongOptions(songs);
    });

    // Close the search results when clicking outside
    document.addEventListener('click', function(e) {
      if (!searchResults.contains(e.target) && !searchInput.contains(e.target)) {
        searchResults.style.display = 'none';
      }
    });
  </script>
</body>
</html>
