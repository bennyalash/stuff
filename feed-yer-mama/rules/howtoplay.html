<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      overflow: hidden;
    }

    .gallery {
      position: relative;
      width: 100%;
      height: 100%;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.3s ease;
          object-position: top;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .navigation {
      position: absolute;
      width: 50%;
      height: 100%;
      cursor: pointer;
    }

    .left {
      left: 0;
    }

    .right {
      right: 0;
    }
  </style>
</head>
<body>
  <div className="gallery">
    <!-- Images -->
    <img src="r1.jpg" id="slide-1" className="active">
    <img src="r2.jpg" id="slide-2" className="hidden">
    <img src="r3.jpg" id="slide-3" className="hidden">
<img src="r4.jpg" id="slide-4" className="hidden">
<img src="r5.jpg" id="slide-5" className="hidden">
<img src="r6.jpg" id="slide-6" className="hidden">
<img src="r7.jpg" id="slide-7" className="hidden">
<img src="r8.jpg" id="slide-8" className="hidden">
<img src="r9.jpg" id="slide-9" className="hidden">
<img src="r10.jpg" id="slide-10" className="hidden">
<img src="r11.jpg" id="slide-11" className="hidden">
<img src="r12.jpg" id="slide-12" className="hidden">
<img src="r13.jpg" id="slide-13" className="hidden">
    <!-- Add more images as needed up to r13.jpg -->

    <!-- Navigation -->
    <div className="navigation left" onclick="changeSlide(-1)"></div>
    <div className="navigation right" onclick="changeSlide(1)"></div>
  </div>

  <script>
    let currentSlide = 1;
    const totalSlides = 13;
    const endGalleryLink = "https://bennyalashari.com/feed-yer-mama/";

    function changeSlide(direction) {
      // Hide current slide
      document.getElementById(`slide-${currentSlide}`).classList.add('hidden');
      
      // Calculate next slide number
      currentSlide += direction;

      if (currentSlide > totalSlides) {
        // Redirect to the link if at the end of the gallery
        window.location.href = endGalleryLink;
        return;
      }

      if (currentSlide < 1) {
        currentSlide = totalSlides; // Loop back to the last slide
      }

      // Show the next slide
      document.getElementById(`slide-${currentSlide}`).classList.remove('hidden');
    }
  </script>
</body>
</html>
