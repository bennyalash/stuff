<style>

<script>
    // Sample data (replace with your actual data)
    var leaderboardData = [
        { name: "Aaron Damlo", points: 0, weeksPlayed: 0 },
        { name: "Andrew Abbruzzese", points: 0, weeksPlayed: 0 },
        { name: "Benny Al-Ashari", points: 0, weeksPlayed: 0 },
        { name: "Charlie Mercer", points: 0, weeksPlayed: 0 },
        { name: "Darien Courter", points: 0, weeksPlayed: 0 },
        { name: "Ethan Lau", points: 0, weeksPlayed: 0 },
        { name: "Josh Abbruzzese", points: 0, weeksPlayed: 0 },
        { name: "Peter Farris", points: 0, weeksPlayed: 0 },
        { name: "Seth Enos", points: 0, weeksPlayed: 0 },
        { name: "Will Devaney", points: 0, weeksPlayed: 0 },
    ];

    // Function to populate leaderboard table
    function populateLeaderboard() {
        var leaderboardTable = document.getElementById("leaderboard");
        var tbody = leaderboardTable.querySelector("tbody");
        tbody.innerHTML = ""; // Clear existing rows
        var num = 0;
        var rank = 0;
        var lastScore = 0;
        leaderboardData.forEach(function(player) {
            num++;
            if(lastScore != player.points){
                rank = num;
            }
            lastScore = player.points;
            
            var row = "<tr><td>" + rank + "</td><td>" + player.name + "</td><td>" + player.points + "</td><td>" + player.weeksPlayed + "</td></tr>";
            tbody.innerHTML += row;
        });
    }

    // Call the function to populate leaderboard initially
    populateLeaderboard();
</script>
