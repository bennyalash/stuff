<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>
<link rel="icon" type="image/png" href="dice.png">

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        padding:0;
        margin:0;
        background:#edeef0;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        background:white;
        border-radius:10px;
        margin:10px 0;
    }
    th, td {
        border-width: 0;
        padding: 8px;
        text-align: left;
    }
    th {
        border-color:rgb(220, 221, 223);
        border-width:1px 0;
        border-style: solid;
        background-color: white;
        cursor: pointer;
        font-size:11px;
        text-transform:uppercase;
    }
    td{
        font-size:12px;
        border-bottom: 1px solid #f1f2f3;
    }
    tr:nth-child(even) {
        background-color: rgb(250 250 250);
    }
    tr:hover {
        background-color: #ddd;
    }
    .table-title{
        font-weight:bold;
        font-size:16px;
    }
</style>
</head>
<body>
    
<table id="leaderboard">
    <thead>
        <tr>
            <td colspan="4" class="table-title">Leaderboard</td>
        </tr>
        <tr>
            <th onclick="sortTable(0)">Rank</th>
            <th onclick="sortTable(1)">Name</th>
            <th onclick="sortTable(2)">Points</th>
            <th onclick="sortTable(3)">Weeks Played</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will be dynamically added here -->
    </tbody>
</table>

<script>
    // Sample data (replace with your actual data)
    var leaderboardData = [
        { name: "Aaron Damlo", points: 0, weeksPlayed: 0 },
        { name: "Charlie Mercer", points: 0, weeksPlayed: 0 },
        { name: "Darien Courter", points: 0, weeksPlayed: 0 },
        { name: "Ethan Lau", points: 0, weeksPlayed: 0 },
        { name: "Josh Abbruzzese", points: 0, weeksPlayed: 0 },
        { name: "Peter Farris", points: 0, weeksPlayed: 0 },
        { name: "Seth Enos", points: 0, weeksPlayed: 0 },
        { name: "Will Devaney", points: 0, weeksPlayed: 0 },
    ];

    // Function to populate leaderboard table
    function populateLeaderboard() {
        var leaderboardTable = document.getElementById("leaderboard");
        var tbody = leaderboardTable.querySelector("tbody");
        tbody.innerHTML = ""; // Clear existing rows
        var num = 0;
        var rank = 0;
        var lastScore = 0;
        leaderboardData.forEach(function(player) {
            num++;
            if(lastScore != player.points){
                rank = num;
            }
            lastScore = player.points;
            
            var row = "<tr><td>" + rank + "</td><td>" + player.name + "</td><td>" + player.points + "</td><td>" + player.weeksPlayed + "</td></tr>";
            tbody.innerHTML += row;
        });
    }

    // Call the function to populate leaderboard initially
    populateLeaderboard();
</script>

</body>
</html>
