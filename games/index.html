<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
        cursor: pointer;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>

<h2>Leaderboard</h2>

<table id="leaderboard">
    <thead>
        <tr>
            <th onclick="sortTable(0)">Rank</th>
            <th onclick="sortTable(1)">Name</th>
            <th onclick="sortTable(2)">Points</th>
            <th onclick="sortTable(3)">Weeks Played</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will be dynamically added here -->
    </tbody>
</table>

<script>
    // Sample data (replace with your actual data)
    var leaderboardData = [
        { rank: 1, name: "John", points: 100, weeksPlayed: 5 },
        { rank: 2, name: "Alice", points: 90, weeksPlayed: 4 },
        { rank: 3, name: "Bob", points: 80, weeksPlayed: 3 },
        { rank: 4, name: "Emma", points: 70, weeksPlayed: 2 },
        { rank: 5, name: "Mike", points: 60, weeksPlayed: 1 }
    ];

    // Function to populate leaderboard table
    function populateLeaderboard() {
        var leaderboardTable = document.getElementById("leaderboard");
        var tbody = leaderboardTable.querySelector("tbody");
        tbody.innerHTML = ""; // Clear existing rows
        leaderboardData.forEach(function(player) {
            var row = "<tr><td>" + player.rank + "</td><td>" + player.name + "</td><td>" + player.points + "</td><td>" + player.weeksPlayed + "</td></tr>";
            tbody.innerHTML += row;
        });
    }

    // Call the function to populate leaderboard initially
    populateLeaderboard();

    // Function to sort the table
    function sortTable(columnIndex) {
        var table, rows, switching, i, x, y, shouldSwitch;
        table = document.getElementById("leaderboard");
        switching = true;
        while (switching) {
            switching = false;
            rows = table.rows;
            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("td")[columnIndex];
                y = rows[i + 1].getElementsByTagName("td")[columnIndex];
                if (isNaN(x.innerHTML)) {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                } else {
                    if (parseInt(x.innerHTML) > parseInt(y.innerHTML)) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
            }
        }
    }
</script>

</body>
</html>
