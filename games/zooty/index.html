<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zooty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page">
        <div className="header">
            <img width="100" src="zooty.png" />
            <div id="date">March 26, 2024</div>
        </div>
        <br />
        <div id="bank-message">
            Select an Animal
        </div>
        <div id="bank">
            <div onclick="selectWord(1)" id="word1" className="word unused">Elephant</div>
            <div onclick="selectWord(2)" id="word2" className="word unused">Shark</div>
            <div onclick="selectWord(3)" id="word3" className="word unused">Bee</div>
            <div onclick="selectWord(4)" id="word4" className="word unused">Butterfly</div>
            <div onclick="selectWord(5)" id="word5" className="word unused">Chameleon</div>
        </div>
        <div id="fact-message">
            Fill in all the Blanks
        </div>
        <div id="container">
            <div className="fact" onclick="answer(1)" id="answer1">
                <p>The <span className="fill here"></span> is the largest land animal.</p>
                <div className="blank"></div>
            </div>
            <div className="fact" onclick="answer(2)" id="answer2">
                <p>The <span className="fill here"></span> has a cartilage skeleton.</p>
                <div className="blank"></div>
            </div>
            <div className="fact" onclick="answer(3)" id="answer3">
                <p>The <span className="fill here"></span> communicates by dancing.</p>
                <div className="blank"></div>
            </div>
            <div className="fact" onclick="answer(4)" id="answer4">
                <p>The <span className="fill here"></span> tastes with its feet.</p>
                <div className="blank"></div>
            </div>
        </div>
        <div id="final" onclick="guess()">Complete</div>
        <div id="guess" onclick="guess()">GUESS</div>
        <div className="guesses-left">
            Guesses Left:
            <div id="hearts" className="three">
                <img src="heart.png" className="heart" width="20" />
                <img src="heart.png" className="heart" width="20" />
                <img src="heart.png" className="heart" width="20" />
            </div>
        </div>
    </div>
</body>
</html>

<script>

    var CurrentWordNum = 0;
    var CurrentWord = 0;
    var guesses = 0;

    const page = document.getElementById("page");
    const facts = document.getElementsByClassName("fact");
    const words = document.getElementsByClassName("word");
    const guessdiv = document.getElementById("guess");
    const hearts = document.getElementsByClassName("heart");

    const solution = {
        1: 1,
        2: 2,
        3: 3,
        4: 4
    };

    var arrayofanswers = {
        1: 0,
        2: 0,
        3: 0,
        4: 0
    };

    function selectWord(num) {
        CurrentWordNum = num;
        Array.from(facts).forEach(fact => {
            fact.classList.add("active");
        });
        Array.from(words).forEach(word => {
            word.classList.remove("active");
        });
        var selection = document.getElementById("word" + num);
        selection.classList.add("active");
    }
    function answer(num) {
        if (CurrentWordNum > 0) {
            arrayofanswers[num] = CurrentWordNum;

            var selection = document.getElementById("word" + CurrentWordNum);
            selection.classList.remove("active");

            var blank = document.querySelector("#answer" + num + " .fill");
            blank.innerHTML = selection.innerHTML;

            Array.from(facts).forEach(fact => {
                fact.classList.remove("active");
            });
            CurrentWordNum = 0;
        }
        if (areAllValuesNotZero()) {
            guessdiv.classList.add("active");
        }
        else {
            guessdiv.classList.remove("active");
        }
    }
    function areAllValuesNotZero() {
        for (var key in arrayofanswers) {
            if (arrayofanswers.hasOwnProperty(key) && arrayofanswers[key] === 0) {
                return false;
            }
        }
        return true;
    }
    function guess() {

        guesses++;

        // Check if both objects have the same keys
        const solutionKeys = Object.keys(solution);

        var flag = 0;

        // Check if the values for each key are the same
        for (const key of solutionKeys) {
            var selection = document.getElementById("answer" + key);
            if (solution[key] !== arrayofanswers[key]) {
                var blank = document.querySelector("#answer" + key + " .fill");
                blank.innerHTML = "";
                console.log("Incorrect: Values are different for key " + key);

                flag = 1;
            }
            else {
                selection.classList.add("correct");
            }
        }

        if (flag) {
            var i = 3;
            Array.from(hearts).forEach(heart => {
                console.log(guesses);
                if (guesses >= i) {
                    heart.classList.add("done");
                }
                i--;
            });
            return;
        }

        // If all checks passed, the objects are equal
        page.classList.add("complete");
    }


</script>
